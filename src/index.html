<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="body">

    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="здесь должен быть логотип :)" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/avatar.png" alt="здесь должна быть аватарка :)" class="profile__avatar">
                <div class="profile__info">
                    <h2 class="profile__author">Жак-Ив Кусто</h2>
                    <button type="button" class="profile__edit-button"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__capture">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_type_profile">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form action="#" method="POST" name="form" class="popup__form popup__form_profile" novalidate>

                    <input type="text" name="name" class="popup__form-input" value="Жак-Ив Кусто" required
                        autocomplete="off" id="name-input" placeholder="Имя" minlength="2" maxlength="40"
                        pattern="[А-ЯЁа-яёA-Za-z-–—\s]*">
                    <span id="name-input-error" class="error"></span>

                    <input type="text" name="about" class="popup__form-input" value="Исследователь океана" required
                        autocomplete="off" id="job-input" placeholder="Род деятельности" minlength="2" maxlength="200">
                    <span id="job-input-error" class="error"></span>

                    <button type="submit" class="popup__save-button popup__save-button_profile"
                        disabled>Сохранить</button>

                </form>
                <button type="button" class="popup__close-icon popup__close-icon_profile"></button>
            </div>
        </div>
        <div class="popup popup_type_card">
            <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>
                <form action="#" method="POST" name="form" class="popup__form popup__form_card" novalidate>

                    <input type="text" name="title" class="popup__form-input" value="" required autocomplete="off"
                        id="title-input" placeholder="Название" minlength="1" maxlength="30">
                    <span id="title-input-error" class="error"></span>

                    <input type="url" name="link" class="popup__form-input" value="" required autocomplete="off"
                        id="link-input" placeholder="Ссылка на картинку">
                    <span id="link-input-error" class="error"></span>

                    <button type="submit" class="popup__save-button popup__save-button_card" disabled>Создать</button>

                </form>
                <button type="button" class="popup__close-icon popup__close-icon_card"></button>
            </div>
        </div>
        <div class="popup popup_type_image">
            <figure class="popup__container-image">
                <img alt="здесь должна быть увеличенная картинка" class="popup__image">
                <figcaption class="popup__capture"></figcaption>
                <button type="button" class="popup__close-icon popup__close-icon_image"></button>
            </figure>
        </div>
    </div>

    <template class="element-template">
        <div class="element">
            <img src="./images/delete.svg" alt="здесь должна быть кнопка для удаления :)" class="element__delete">
            <img alt="Упс, кажется вы вставили не рабочую ссылку" class="element__photo">
            <div class="element__capture-container">
                <p class="element__capture"></p>
                <button type="button" class="element__like"></button>
            </div>
        </div>
    </template>

</body>

</html>
